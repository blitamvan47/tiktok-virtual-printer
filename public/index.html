<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Virtual Printer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d3d3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto; /* biar bisa scroll */
      min-height: 100vh;
    }

    .printer-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .printer {
      background-image: url('media/printer.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      height: 500px;
      width: 360px;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .info {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      position: relative; /* ikut flow normal */
    }
  </style>
</head>
<body>
  <!-- Printer dan Kertas -->
  <div class="printer-wrapper">
    <div class="printer">
      <canvas id="printerCanvas" width="360" height="695"></canvas>
    </div>
  </div>

  <!-- Panel Kontrol -->
  <div class="info">
    <h3>MENU</h3>
    <p>Canvas: 360x695</p>
    <p>Chat Status: <span id="chatStatus">Not Connected</span></p>
    <button id="startGame">START GAME</button>
    <p>Printing Settings:</p>
    <label><input type="checkbox" checked id="printComment"> Comment</label><br>
    <label><input type="checkbox" checked id="printLike"> Like</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
